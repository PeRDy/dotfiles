- clean: ['~']

- shell:
  - [git submodule update --init --remote --recursive, Installing submodules]

- link:
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.latexmkrc:
        force: true
        path: latexmk
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.config/nvim/:
        force: true
        create: true
        glob: true
        path: nvim/*

- brewfile:
    - Brewfile

- shell:
  - [nvim +PlugInstall +qall]
