- clean: ['~']

- link:
    ~/.fonts: fonts/
    ~/.config/powerline: 
        create: true
        path: powerline/
    ~/.config/fontconfig:
        create: true
        path: fontconfig/
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.vim: vim/
    ~/.vimrc:
        relink: true
        path: vimrc
    ~/.dir_colors: dir_colors
    ~/.conkyrc:
        relink: true
        path: conkyrc
    ~/.conky-assets: conky-assets/
    ~/.config/autostart/Conky.desktop:
        create: true
        path: Conky.desktop

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo fc-cache -f -v, Updating fonts]
  - [vim +PluginInstall +qall]
  - [git submodule update --init --recursive, Installing submodules]
  - [cd ~/.vim/bundle/YouCompleteMe && sudo ./install.sh --clang-completer]
