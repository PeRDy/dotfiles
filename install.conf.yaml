- clean: ['~']

- link:
    ~/.fonts: fonts/
    ~/.config/fontconfig:
        create: true
        path: fontconfig/
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.zprezto: zprezto/
    ~/.zpreztorc:
        force: true
        path: zpreztorc
    ~/.vimrc:
        relink: true
        path: vimrc
    ~/.latexmkrc:
        relink: true
        path: latexmk
    ~/.pylintrc:
        relink: true
        path: pylintrc 
    ~/.gitconfig:
        relink: true
        create: true
        path: gitconfig
    ~/.dir_colors: dir_colors
    ~/.config/libinput-gestures.conf:
        create: true
        relink: true
        path: libinput-gestures.conf
    ~/.config/base16-shell: base16-shell

- shell:
  - [git submodule update --init --remote --recursive, Installing submodules]
  - [sudo fc-cache -f -v, Updating fonts]
  - [vim +PlugInstall +qall]
