- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --remote --recursive, Installing submodules]

- link:
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.latexmkrc:
        force: true
        path: latexmk
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.config/nvim/:
        force: true
        create: true
        glob: true
        path: nvim/*

- pacman:
  - yay

- yay:
  - authy
  - chromium
  - docker
  - docker-compose
  - firefox
  - fzf
  - git
  - gnome-tweaks
  - grub-customizer
  - grub-theme-vimix
  - gvim
  - jetbrains-toolbox
  - moka-icon-theme
  - neovim
  - nerd-fonts-jetbrains-mono
  - npm
  - nvm
  - openssh
  - pyenv
  - python-pip
  - python-pluginbase
  - spotify
  - vimix-cursors
  - vimix-gtk-themes-git
  - vimix-icon-theme
  - zsh

- shell:
  - [nvim +PlugInstall +qall]
