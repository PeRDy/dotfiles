- clean: ['~']

- link:
    ~/.fonts: fonts/
    ~/.config/powerline: powerline/
    ~/.config/fontconfig: fontconfig/
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.vim: vim/
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo fc-cache -f -v, Updating fonts]
