- clean: ['~']

- link:
    ~/.fonts: fonts/
    ~/.config/powerline: 
        create: true
        path: powerline/
    ~/.config/fontconfig:
        create: true
        path: fontconfig/
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.zprezto: zprezto/
    ~/.zpreztorc:
        force: true
        path: zpreztorc
    ~/.vimrc:
        relink: true
        path: vimrc
    ~/.latexmkrc:
        relink: true
        path: latexmk
    ~/.config/nvim/init.vim:
        create: true
        relink: true
        path: vimrc
    ~/.gitconfig:
        relink: true
        create: true
        path: gitconfig
    ~/.dir_colors: dir_colors
    ~/.conkyrc:
        relink: true
        path: conkyrc
    ~/.conky-assets: conky-assets/
    ~/.config/autostart/Conky.desktop:
        create: true
        path: Conky.desktop
    ~/.config/touchegg/touchegg.conf:
        create: true
        relink: true
        path: touchegg.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo fc-cache -f -v, Updating fonts]
  - [vim +PluginInstall +qall]
  - [git submodule update --init --recursive, Installing submodules]
