- clean: ['~']

- shell:
  - [git submodule update --init --remote --recursive, Installing submodules]

- link:
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.latexmkrc:
        force: true
        path: latexmk
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.config/nvim/:
        relink: true
        crate: true
        path: nvim/*

- shell:
  - [nvim +PlugInstall +qall]
